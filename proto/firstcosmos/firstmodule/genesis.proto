syntax = "proto3";
package firstcosmos.firstmodule;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "firstcosmos/firstmodule/params.proto";

option go_package = "first-cosmos/x/firstmodule/types";

// GenesisState defines the firstmodule module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
